<div class="w-75 mx-auto shadow p-2">
  <div class="text-center">
    <h1 >Crown Wealth Student </h1>
    <span>Sign Up</span>
  </div>
    <input type="text" placeholder="first name" [(ngModel)]="first_name" class="form-control my-2">
    <input type="text" placeholder="last name" [(ngModel)]="last_name" class="form-control my-2">
    <input type="text" placeholder="email" [(ngModel)]="email" class="form-control my-2">
    <input type="text" placeholder="password" [(ngModel)]="password" class="form-control my-2">
    <button (click)="studentSignup()" class="btn btn-info w-100">Submit</button>
  </div>
