<h1 class="text-center"> Registered Student Details</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E mail</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.newStudentArray; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.email }}</td>
      <td><button class="btn btn-warning me-2">edit</button> <button class="btn btn-danger" (click)="deleteStudent(i)">delete</button></td>
    </tr>
  </tbody>

</table>
