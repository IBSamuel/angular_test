<div class="w-75 mx-auto shadow p-2">
  <h1 class="text-center">Sign In</h1>
  <input type="text" placeholder="email" [(ngModel)]="email" class="form-control my-2">
  <input type="text" placeholder="password" [(ngModel)]="password" class="form-control my-2">
  <button (click)="studentSignIn()" class="btn btn-info w-100">Submit</button>
</div>
